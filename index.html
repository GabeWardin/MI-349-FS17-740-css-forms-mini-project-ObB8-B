<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Spartan 5k</title>
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Spartan 5k Invitational</h1><br>

      <h4 class="text-center">November 12th, starting at 8:00am at the corner of Harrison and Kalamazoo. Open to all ages!</h4><pre>


      </pre>

      <h3>Fill out this form <strong>completely</strong> in order to register</h3><br>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="inputEmail4" class="col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="example@msu.edu">
          </div>

          <div class="col-md-6 mb-3">
          <label for="validationServer03">Password</label>
          <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="Password" required>
          <div class="invalid-feedback">
          Please provide a valid password.
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress" class="col-form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group">
          <label for="inputAddress2" class="col-form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

      <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCity" class="col-form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form-group col-md-4">
          <label for="inputState" class="col-form-label">State</label>
          <select id="inputState" class="form-control"><option selected>Age</option>
          <option selected>Select State</option>
          <option value="1">Alabama</option>
          <option value="2">Alaska</option>
          <option value="3">Illinois</option>
          <option value="4">Hawaii</option>
          <option value="5">Michigan</option>
          <option value="6">Wisconsin</option></select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip" class="col-form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div> <br>

      <select class="custom-select">
        <option selected>Age</option>
        <option value="1">18 or under</option>
        <option value="2">19-29</option>
        <option value="3">30-49</option>
        <option value="4">50 and up</option>
      </select><br><pre>

</pre>

    <label class="custom-control custom-radio">
      <input id="male" name="radio" type="radio" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Male</span>
    </label>

    <label class="custom-control custom-radio">
      <input id="female" name="radio" type="radio" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Female</span>
    </label><pre>

</pre>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form><br>

</div>
  </body>
</html>
